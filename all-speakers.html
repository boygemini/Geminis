<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/gemshop.css">
</head>
<body>
    <div class="fil-box">
        <h1>Shipping</h1><br>
        <div class="option">
            <input type="checkbox" name="" id=""><p>Free</p>
        </div>
    </div>
    <div class="fil-box">
        <h1>Price</h1><br>
        <div class="option">
            <input type="radio" name="" id=""><p>$300 to $800</p>
        </div>
        <div class="option">
            <input type="radio" name="" id=""><p>$900 to $1,500</p>
        </div>
        <div class="option">
            <input type="radio" name="" id=""><p>$1,600 to $2,000</p>
        </div>
        <div class="option">
            <input type="text" class="minmax" name="" id="" placeholder="Min"><input type="text" name="" class="minmax" id="" placeholder="Max">
        </div>
    </div>
    <div class="fil-box">
        <h1>Brand</h1><br>
        <div class="option">
            <input type="checkbox" name="" id=""><p>JBL</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>ORAIMO</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>OTHER</p>
        </div>
    </div>
</body>
</html>
