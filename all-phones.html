<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="fil-box">
        <h1>Shipping</h1><br>
        <div class="option">
            <input type="checkbox" name="" id="">
            <p>Free</p>
        </div>
    </div>
    <div class="fil-box">
        <h1>Price</h1><br>
        <div class="option">
            <input type="checkbox" class="pricecheck" name="" id="firstlevelprice">
            <p>$300 to $800</p>
        </div>
        <div class="option">
            <input type="checkbox" class="pricecheck" name="" id="secondlevelprice">
            <p>$900 to $1,500</p>
        </div>
        <div class="option">
            <input type="checkbox" class="pricecheck" name="" id="thirdlevelprice">
            <p>$1,600 to $2,000</p>
        </div>
        <div class="option minn">
            <p class="applymm" id="applyminmax">APPLY</p>
            <div class="mmdiv">
                <input type="text" class="minmax" name="" id="min" value="300" placeholder="Min">
                <input type="text" name="" class="minmax" id="max" value="5000" placeholder="Max">
            </div>
        </div>
    </div>
    <div class="fil-box">
        <h1>Brand</h1><br>
        <div class="option">
            <input type="checkbox" class="brandcheck" name="" id="apple">
            <p>Apple</p>
        </div>
        <div class="option">
            <input type="checkbox" class="brandcheck" name="" id="itel">
            <p>Itel</p>
        </div>
        <div class="option">
            <input type="checkbox" class="brandcheck" name="" id="samsung">
            <p>Samsung</p>
        </div>
    </div>
    <div class="fil-box">
        <h1>Memory</h1><br>
        <div class="option">
            <input type="checkbox" name="" id="">
            <p>16 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id="">
            <p>32 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id="">
            <p>64 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id="">
            <p>128 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id="">
            <p>256 GB</p>
        </div>
    </div>
</body>

</html>
