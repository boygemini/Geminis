<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/gemshop.css">
</head>
<body>
    <div class="fil-box">
        <h1>Shipping</h1><br>
        <div class="option">
            <input type="checkbox" name="" id=""><p>Free</p>
        </div>
    </div>
    <div class="fil-box">
        <h1>Price</h1><br>
        <div class="option">
            <input type="radio" name="" id=""><p>$300 to $800</p>
        </div>
        <div class="option">
            <input type="radio" name="" id=""><p>$900 to $1,500</p>
        </div>
        <div class="option">
            <input type="radio" name="" id=""><p>$1,600 to $2,000</p>
        </div>
        <div class="option">
            <input type="text" class="minmax" name="" id="" placeholder="Min"><input type="text" name="" class="minmax" id="" placeholder="Max">
        </div>
    </div>
    <div class="fil-box">
        <h1>Brand</h1><br>
        <div class="option">
            <input type="checkbox" name="" id=""><p>Apple</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>HP</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>ASUS</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>Other</p>
        </div>
    </div>
    <div class="fil-box">
        <h1>RAM</h1><br>
        <div class="option">
            <input type="checkbox" name="" id=""><p>4 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>8 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>16 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>32 GB</p>
        </div>
    </div>
    <div class="fil-box">
        <h1>ROM/STORAGE</h1><br>
        <div class="option">
            <input type="checkbox" name="" id=""><p>256 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>512 GB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>1 TB</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>2 TB</p>
        </div>
    </div>
    <div class="fil-box">
        <h1>SCREEN</h1><br>
        <div class="option">
            <input type="checkbox" name="" id=""><p>9 INCH</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>13 INCHES</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>16 INCHES</p>
        </div>
        <div class="option">
            <input type="checkbox" name="" id=""><p>OTHER</p>
        </div>
    </div>
</body>
</html>
