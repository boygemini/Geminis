<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		.box1 {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.box2 {
			width: 300px;
			height: 300px;
			border: 1px solid red;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.box3 {
			width: 200px;
			height: 200px;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 1px solid blue;
		}
	</style>
	<body>
		<div class="box1">
			<div class="box2">
				<div class="box3"></div>
			</div>
		</div>
	</body>

	<script>
		const box1 = document.querySelector(".box1");
		const box2 = document.querySelector(".box2");
		const box3 = document.querySelector(".box3");

		function capture() {
			alert("Hey");
		}

		function capture2() {
			alert("Gello");
		}

		function capture3() {
			alert("Yo");
		}

		box3.addEventListener("click", capture, true);
		box2.addEventListener("click", capture2, true);
		box1.addEventListener("click", capture3, true);
	</script>
</html>
